---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <div class="post">
      {% if post.image %}
        <a href="{{ post.url | relative_url }}">
          <img src="{{ post.image }}" alt="{{ post.product_name }}" style="max-width: 150px; height: auto; float: left; margin-right: 15px;">
        </a>
      {% endif %}
      <h2 class="post-title">
        <a href="{{ post.url | relative_url }}">
          {{ post.title }}
        </a>
      </h2>

      <p class="post-meta">
        {{ post.date | date: "%B %-d, %Y" }}
        {% if post.rating %}
          <span class="post-rating">Rating: {{ post.rating }}</span>
        {% endif %}
      </p>

      <div class="post-excerpt">
        {{ post.excerpt }}
      </div>
      <a href="{{ post.url | relative_url }}" class="button">Read Review</a>
      <div style="clear: both;"></div>
    </div>
  {% endfor %}
</div>
